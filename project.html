<!DOCTYPE html>
<html>
<head>
  <title>VIKTOR'S VELODROME</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>
<body>

<!-- 
Elements:
  Title - top left
  VICTOR'S VELODROME
  -->

<main>
  <div class="title">
    <h1>VIKTOR'S VELODROME</h1>
  </div>
  <!-- Scoreboard - top right
    Divided box labelled P1 and P2.
    Pulls JQ variables - p1wins + p2wins -->

  <div class="scoreboard">
    <table>
        <tr>
          <th class="red">
          RED
          </th>
          <th class="blue">
          BLUE
          </th>
        </tr>
      <tr>
       <td class="red" id="p1Score"><span>0</span></td> 
        <td class="blue" id="p2Score"><span>0</span></td>
      </tr>
    </table>
  </div>


  <!-- Track - center
  Large oval with centre pieces
  Cyclist sprites moving round and round. Need to move and rotate! -->
    <div class="play_area">
      <div id="startlineTop"></div>
      <div id="startlineBottom"></div>
      <div id="track">

        <div id="sprite1"><img src="RedCyclist.png"></div>
        <div id="sprite2"><img src="BlueCyclist.png"></div>
       <h3>CLICK START</h3>
      </div>
    </div>


  <!-- Instructions - bottom
    three sections - 
    P1 instructions push A/S - left
    RESET - Center
    P2 instructions push K/L - right -->
    <div class="instructions">
    <div class="column red">
      <h2>RED</h2>
      <div class="key">A</div>
      <div class="key">S</div>
    </div>
    <div class="column">
      <h2>USE YOUR KEYBOARD</h2>
      <button id="btstart">START</button>
    </div>
    <div class="column blue">
      <h2>BLUE</h2>
      <div class="key">K</div>
      <div class="key">L</div>
    </div>


  </main>


<!--   OR! MOBILE!?
    Very similar but track goes vertical rather than horizontal 
    MUCH more difficult to do buttons and two player-->




</body>
</html>
